<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 20px;
            text-align: center;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proxy Browser</h1>
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button onclick="loadUrl()">Load URL</button>
        <iframe id="proxyFrame"></iframe>
    </div>

    <script>
        function loadUrl() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value;
            const proxyFrame = document.getElementById('proxyFrame');

            if (url) {
                proxyFrame.src = `https://raw.githubusercontent.com/FunkinOnAFridayNight/peakproxy/main/proxy.php?url=${encodeURIComponent(url)}`;
            } else {
                alert('Please enter a URL');
            }
        }
    </script>
</body>
</html>
